<!doctype html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Image Compare</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;1,600&display=swap" rel="stylesheet">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/browser-image-compression@1.0.17/dist/browser-image-compression.js"></script>
    <link rel="stylesheet" href="styles.css">
    <script src="scrubber.js"></script>
</head>
<body>
    <h1 class="main-heading">Select and Compress/Compare Images</h1>
    <main class="main">
        <section class="img-compare-container">
            <img src="./images/original.jpeg" alt="original" class="original-image"/>
            <img src="./images/compressed.jpg" alt="compressed" class="compressed-image" />
            <div class="img-compare-scrubber"></div>
            <span class="img-compression-progress hide">
                <svg  viewBox="0 0 100 100" width="50" height="50" fill="red">
                    <circle class="img-compression-progress-outer-circle" cx="50" cy="50" r="42" />
                    <circle
                        class="img-compression-progress-white-circle"
                        cx="50"
                        cy="50"
                        r="42"
                        stroke-dashoffset="-220"
                    />
                </svg>
                <span class="compression-progress-text">0%</span>
            </span>
        </section>
    </main>
    <section class="img-compression-setter-container">
        <div class="img-compression-bck"></div>
        <div class="img-compression-frg"></div>
        <span class="img-compression-scrubber" data-percentage="10%"></span>
    </section>
    <section class="img-actions">
        <label for="image-upload-input">Upload Image</label>
        <input type="file" accept="image/*" class="upload-img" id="image-upload-input" />
        <button class="download-img">Download Compressed Image</button>
    </section>
    <button class="theme-toggle"></button>
<script src="app.js"></script>
</body>
</html>
